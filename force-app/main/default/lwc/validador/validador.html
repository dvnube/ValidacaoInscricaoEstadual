<template>
  <lightning-card>
    <template if:true={loading}>
      <lightning-spinner></lightning-spinner>
    </template>

    <h3 slot="title">
      <div class="title">
        <div>
          <lightning-icon icon-name={icon} size="small"></lightning-icon>
        </div>
        <div>{title}</div>
        <div class="icon-dvnube">
          <img src={iconDVNube} alt="DVNube" class="img-dvnube" />
        </div>
      </div>
    </h3>

    <div slot="footer">
      <lightning-button
        variant="brand"
        label={labelBotaoValidar}
        title={labelBotaoValidar}
        onclick={handleClick}
      ></lightning-button>
    </div>
    <div class={gridClassFormFactor}>
      <div class="estado slds-text-align_left">
        <lightning-combobox
          label={labelEstado}
          placeholder={placeholderEstado}
          options={estados}
          onchange={handleChangeInput}
          data-attributename="valueEstado"
          required
          class="custom-required"
          spinner-active
        ></lightning-combobox>
      </div>
      <div class="inscricao-estadual slds-text-align_left">
        <lightning-input
          type="text"
          label={labelInscricaoEstadual}
          placeholder={placeholderInscricaoEstadual}
          value={valueInscEst}
          onchange={handleChangeInput}
          data-attributename="valueInscEst"
          required
          class="custom-required"
        ></lightning-input>
      </div>
      <div class="validation-message">
        <div>
          <label class="slds-form-element__label slds-no-flex"
            >{labelResultadoValidacao}</label
          >
        </div>
        <div class="icon">
          <lightning-icon
            icon-name={iconNameApproval}
            alternative-text={alternativeTextApproval}
            title={titleApproval}
            size="xx-small"
          ></lightning-icon>
        </div>
      </div>
    </div>
  </lightning-card>
